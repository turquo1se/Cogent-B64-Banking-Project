<div class="container main-content mt-5">
    <div class="row">
      <div class="col-md-3">
        <div class="list-group">
          <a routerLink="/dashboard" class="list-group-item list-group-item-action">Dashboard</a>
          <a routerLink="/create-account" class="list-group-item list-group-item-action active">Create Account</a>
          <a href="#" class="list-group-item list-group-item-action">Add Beneficiary</a>
          <a href="#" class="list-group-item list-group-item-action">Remove Beneficiary</a>
          <a href="#" class="list-group-item list-group-item-action">Transfer Money</a>
          <a href="#" class="list-group-item list-group-item-action">View Statement</a>
        </div>
      </div>
      <div class="col-md-9">
        <div class="card">
          <div class="card-header">
            <b>Create Account</b>
          </div>
          <div class="card-body">
            <form (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="initialDeposit">Enter Initial Deposit:</label>
                <input type="text" class="form-control" id="initialDeposit" name="initialDeposit" [(ngModel)]="initialDeposit" placeholder="Enter Initial Deposit">
              </div>
              <div class="form-group">
                <label for="accountType">Select Type of Account:</label>
                <select class="form-control" id="accountType" name="accountType" [(ngModel)]="accountType">
                    <option>Savings Account</option>
                    <option>Checking Account</option>
                </select>
              </div>
              <button type="submit" class="btn btn-success">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
