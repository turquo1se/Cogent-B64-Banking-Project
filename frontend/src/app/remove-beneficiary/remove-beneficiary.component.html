<div class="container main-content mt-5">
    <div class="row">
      <div class="col-md-3">
        <div class="list-group">
          <a routerLink="/dashboard" class="list-group-item list-group-item-action">Dashboard</a>
          <a routerLink="/create-account" class="list-group-item list-group-item-action">Create Account</a>
          <a routerLink="/beneficiary" class="list-group-item list-group-item-action">Add Beneficiary</a>
          <a routerLink="/remove-beneficiary" class="list-group-item list-group-item-action active">Remove Beneficiary</a>
          <a routerLink="/transaction" class="list-group-item list-group-item-action">Transfer Money</a>
          <a routerLink="/statement" class="list-group-item list-group-item-action">View Statement</a>
        </div>
      </div>
      <div class="col-md-9">
        <div class="card">
          <div class="card-header">
            <b>Remove Beneficiary</b>
          </div>
          <div class="card-body">
            <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th>Account Number</th>
                        <th>Name</th>
                        <th>Remove</th>
                      </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let beneficiary of beneficiaryList">
                            <td>{{beneficiary.acctNum}}</td> 
                            <td>{{beneficiary.acctName}}</td>
                            <td><button class="btn btn-danger" type="sumbit" (click)="deleteItem(beneficiary.acctNum)" >Remove</button></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
